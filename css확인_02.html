<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Internal CSS -->
        <style>
            .font {
                font-size: 50px;
            }
            .hello {
                font-weight: bold;
                color: red;
            }
            .world {
                color: blue;
            }
        </style>
    </head>
    <body>
        <!-- Hello World
        글자크기 50px;
        hello는 굵게, 빨간색
        World는 그대로, 파란색 -->
        <!-- 인라인 스타일 inline style ★ 우선순위 2순위 -->
       <p class="font"><span class="hello">Hello</span> <span class="world">World</span></p>
    </body>
</html>
