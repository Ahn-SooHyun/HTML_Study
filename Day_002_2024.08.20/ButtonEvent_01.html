<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .di {
            margin: 15px;
            padding: 15px;
            width: 110px;
            font-size: 25px;
            text-align: center;
            font-weight: bold;
            border: 1px solid black;
            border-radius: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="di" onclick="clickButton()">
        임시 버튼
    </div>
    <input type="button" value="Button_1" onclick="clickButton()">

    <button>Button_2</button>

    <!-- html5 넘어오면서, 생략이 가능하도록 -->
    <!-- <script text="javascript"> -->
    <script>
        //javascript 함수 만들기
        function clickButton() {
            alert('JavaScript Start');
        }
    </script>
</body>
</html>
