<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제 식별자</title>
    <style>
        section > p+ul>li {
            margin: 5px;
            border: 2px solid blue;
        }
        p ~ ul {
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <p> p 태그 입니다. </p>
    <ul>
        out1
    </ul>
    <section>
        <p> p 태그 입니다. </p>
        <ul>
            <li>리스트 1</li>
            <li>리스트 2</li>
            <ul>
                <li>리스트 3-1</li>
                <li>리스트 3-2</li>
            </ul>
        </ul>
        <ul>
            <li>리스트 4</li>
            <li>리스트 5</li>
            <ul>
                <li>리스트 6-1</li>
                <li>리스트 6-2</li>
            </ul>
        </ul>
    </section>
    
</body>
</html>
