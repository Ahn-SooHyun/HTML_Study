<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body id = "back">
        <!-- class, CSS 를 컨트롤하기 위한 (변수 명) -->
        <!-- name, html 기준 server 기준으로 나눠진다. -->
        <!-- html기준은 group이 된다. -->
        <!-- server 기준, name이 곧 key 값이 된다. ( java 의 map ) -->
        <!-- js할 때, id가 제일 중요. html 테그중에서  id는 중복 허용-->
        <div class name id ></div>

        <input type="text" value="hello">
        <input type="text" value="world">

        <br><br>
        <input type="radio" name="color" onchange="changeColor('red')"> red
        <input type="radio" name="color" onchange="changeColor('blue')"> blue
        <input type="radio" name="color" onchange="changeColor('yellow')"> yellow

        <script>
            //접근제어자 리턴타입 메소드명 ( 매개변수 )
            //javascript 데이터타입을 정의x
            function changeColor(colorName) {
                //alert('함수 실행');
                console.log(colorName)
                document.getElementById('back').style.backgroundColor = colorName;

            }
        </script>
    </body>
</html>
