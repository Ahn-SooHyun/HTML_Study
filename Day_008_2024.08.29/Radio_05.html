<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Lib/JQuery_3.7.1.js"></script>
</head>
<body>
    <h1>좋아하는 계절</h1>
    <input type="radio" name="season" value="spring">봄
    <input type="radio" name="season" value="sumber">여름
    <input type="radio" name="season" value="fail">가을
    <input type="radio" name="season" value="winter">겨울

    <input type="button" value="전송1" onclick="send()">
    <input type="button" value="전송2" onclick="send2()">
    <input type="button" value="외워야 하는 이유" onclick="send3()">

    <script>
        /** javaScript 불러오는 방법 */
        function send() {
            let radio = document.getElementsByName('season');   //getElements => return 은 배열
            //무엇이 선택 되었는지 확인하고 싶습니다.
            for(let i = 0; i< radio.length; i++) {
                //선택 값을 확인하고 싶습니다.
                if(radio[i].checked == true) {  // => if(radio[i].checked) => true.
                    console.log('선택 된 값 : ', radio[i].value);
                }
            }
        }

        /** JQuery 방법 easy */
        function send2() {
            let radio = $('input[name="season"]');  // 선택자가 name을 따로 불러오는 방법이 없기 때문에
            //name은 테그를 통해서 불러옵니다.
            //위의 방법이 싫다. 그러면 class를 임시로 지정.
            //$('.inputRadio') => inputRadio class 가진 것 모두 불러옴
            for(let i = 0; i< radio.length; i++) {
                //선택 값을 확인하고 싶습니다.
                if(radio[i].checked == true) {  // => if(radio[i].checked) => true.
                    console.log('선택 된 값 : ', radio[i].value);
                }
            }
        }

        function send3() {
            // input[name='season']:checked => input에서 check된 input만 불러옵니다.
            let result = $('input[name="season"]:checked').val();
            console.log('선택된 결과 : ', result)
        }
    </script>
</body>
</html>
