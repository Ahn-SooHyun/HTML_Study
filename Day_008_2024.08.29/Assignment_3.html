<html>
<head>
    <title>컨트롤하기</title> <!-- 페이지 제목 설정 -->
    <script src="../Lib/JQuery_3.7.1.js"></script> <!-- jQuery 라이브러리 로드 -->
    <style>
        /* CSS 클래스들로 텍스트 스타일 정의 */
        .strikeThrough { text-decoration: line-through; }
        .large { font-size: large; }
        .small { font-size: small; }
        .bold { font-weight: bold; }
        .italic { font-style: italic; }
        .super { vertical-align: super; font-size: small; }
        .sub { vertical-align: sub; font-size: small; }
        .upper { text-transform: uppercase; }
        .lower { text-transform: lowercase; }
    </style>
</head>
<body>
    <table border="0" cellpadding="3" cellspacing="0"> <!-- 테이블로 UI 구성 -->
        <tr>
            <td>
                <input type="text" id="tbString"> <!-- 텍스트 입력 필드 -->
                <input type="button" value="미리 보기"> <!-- '미리 보기' 버튼 -->
            </td>
        </tr>
        <tr>
            <td>
                색상: <select id="fontColor"> <!-- 색상 선택 드롭다운 -->
                    <option value="red">빨강</option>
                    <option value="green">초록</option>
                    <option value="blue">파랑</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                크기: <select id="fontSize"> <!-- 폰트 크기 선택 드롭다운 -->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <!-- 텍스트 스타일 옵션 체크박스 -->
                <input type="checkbox" name="fontOptions" value="strikeThrough">취소선
                <input type="checkbox" name="fontOptions" value="large">크게
                <input type="checkbox" name="fontOptions" value="small">작게
                <input type="checkbox" name="fontOptions" value="bold">두껍게
                <input type="checkbox" name="fontOptions" value="italic">기울임
            </td>
        </tr>
        <tr>
            <td>
                <!-- 추가 텍스트 스타일 옵션 체크박스 -->
                <input type="checkbox" name="fontOptions" value="super">위첨자
                <input type="checkbox" name="fontOptions" value="sub">아래첨자
                <input type="checkbox" name="fontOptions" value="lower">소문자로
                <input type="checkbox" name="fontOptions" value="upper">대문자로
            </td>
        </tr>
        <tr>
            <td>
                <span id="result"></span> <!-- 결과 표시를 위한 스팬 -->
            </td>
        </tr>
    </table>
    
    <script>
        $('input[type="button"]').on('click', function() { // 버튼 클릭 이벤트 핸들러
            $('#result').removeClass(); // 기존 클래스 제거
            let text = $('#tbString').val(); // 입력된 텍스트 가져오기
            let color = $('#fontColor option:selected').val(); // 선택된 색상 가져오기
            let fontSize = $('#fontSize option:selected').val(); // 선택된 폰트 크기 가져오기
            let fontOptions = $('input[name="fontOptions"]:checked'); // 체크된 옵션 가져오기
            let result = $('#result');
            
            result.text(text);  // 결과 스팬에 텍스트 설정
            result.css('color', color); // 색상 설정
            result.css('fontSize', fontSize * 10 + 'px'); // 폰트 크기 설정 (계산을 통해 크기 조정)
            for (let i = 0; i < fontOptions.length; i++) {
                $('#result').addClass(fontOptions[i].value); // 선택된 스타일 클래스 추가
                console.log(fontOptions[i].value); // 콘솔에 선택된 옵션 로깅
            }
        });
    </script>
</body>
</html>
