<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            input {
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <input type="text" id="user" value="hello">

        <script src="../Lib/JQuery_3.7.1.js"></script>
        <script>
            let jq = $('#user').val();
            console.log(jq);

            // 같은 것
            // JQuery
            console.log($('#user'));
            // javaScript
            console.log(document.querySelectorAll('#user'));

            console.log($('input'));

            // JQuery 하고 JavaScript하고 병행해서 사용해도 됩니다.
            // JQuery는 JavaScript의 코드를 요약해서 사용한다.
            // JQuery는 불러올 때 '$'을 통해서 불러오는데 (이 기능도 자동)
            // 불러올 때, 배열 입니다. (만약, 값이 한 개일 경우, 단일로도 자동으로 인식)

            // JavaScript 하고 JQuery 비교 했을 때, 우선순위 공부하시는 것이 좋습니다.
            // JavaScript(바닐라) => JQiery, react, vue (js가 불편해서 만든 언어.)
            // 퍼포먼스는 무슨 언어든 비슷, 애매하게 배웠을 기준, javaScript가 속도 더 빠릅니다.
        </script>
    </body>
</html>
