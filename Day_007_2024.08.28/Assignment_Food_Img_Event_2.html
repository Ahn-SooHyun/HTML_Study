<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 사진</title>
    <style>


        /** main tool */
        .picMain {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /** 음식사진 메인 */
        .mainPic {
            width: 600px;
            height: 500px;
        }

        /** 음식사진 보조 **/
        .suvPic {
            width: 100%;
            height: 100vh;
        }

        /** 갤러리 스타일 */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .photo {
            width: calc(33% - 40px);
            /* 너비 설정, 마진을 고려한 계산 */
            margin: 20px;
            height: 500px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        /** 버튼 공간 */
        .btn_area {
            display: flex;
            flex-direction: row;
            justify-content: center;
            height: 70px;
        }

        .btn01 {
            margin: 15px;
            padding: 15px;
            height: 30px;
            border-radius: 15px;
            font-size: 25px;
            font-weight: bold;
            align-items: center;
            vertical-align: middle;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="picMain">
        <div class="mainPic" id="titleimg"></div>
        <div class="suvPic">
            <div class="btn_area">
                <div class="btn01" onclick="food('cookie')">쿠키</div>
                <div class="btn01" onclick="food('cake')">케이크</div>
                <div class="btn01" onclick="food('coffee')">커피</div>
            </div>
            <!-- 사진첩 갤러리 -->
            <div class="gallery" id="gal">
                
            </div>
        </div>
    </div>

    <script>
        const pic =[ 
            { pic:'../Media/JPG/cake_1.jpg', category: 'cake' },
            { pic:'../Media/JPG/cake_2.jpg', category: 'cake' },
            { pic:'../Media/JPG/cake_3.jpg', category: 'cake' },
            { pic:'../Media/JPG/cake_4.jpg', category: 'cake' },
            { pic:'../Media/JPG/cake_5.jpg', category: 'cake' },
            { pic:'../Media/JPG/cookie_1.jpg', category: 'cookie' },
            { pic:'../Media/JPG/cookie_2.jpg', category: 'cookie' },
            { pic:'../Media/JPG/cookie_3.jpg', category: 'cookie' },
            { pic:'../Media/JPG/coffee_1.jpg', category: 'coffee' },
            { pic:'../Media/JPG/coffee_2.jpg', category: 'coffee' },
            { pic:'../Media/JPG/coffee_3.jpg', category: 'coffee' },
            { pic:'../Media/JPG/coffee_4.jpg', category: 'coffee' }
        ];
        
        function food(cate) {
            let str = '';  // 변수 초기화 추가
            for (let i = 0; i < pic.length; i++) {
                if (cate === pic[i].category) {  // 오타 수정
                    str += '<img class="photo" onclick="mainimg(' + i + ')" src="' + pic[i].pic + '">';  // 올바른 객체 접근
                }
            }
            document.getElementById('gal').innerHTML = str;  // 갤러리 업데이트
        }

        function mainimg(i) {
            console.log(i);
            let str = '<img class="mainPic" src="' + pic[i].pic + '">';
            document.getElementById('titleimg').innerHTML = str;  // 갤러리 업데이트
        }

    </script>
</body>
</html>
