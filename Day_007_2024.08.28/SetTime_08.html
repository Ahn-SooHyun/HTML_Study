<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // 시계 ( 날짜 함수 )
            // 현재 pc 기준으로 날짜를 정의. ( 클라이언트 기준, 서버에 저장시 활용 X )
            let today = new Date();
            console.log("Year  : ", today.getFullYear());
            console.log("Month : ", today.getMonth());  //월은 0부터 시작 합니다.
            console.log("Day   : ", today.getDate());
            console.log(today);

            // 1초마다 계속해서 반복 실행
            // setInterval(함수, 몇 초마다 반복할 것(int))
            setInterval(function() {
                today = new Date();
                console.log(String(today.getHours()), '-', String(today.getMinutes()), '-', String(today.getSeconds()));
            }, 1000);   // 1초: 1000(밀리세컨드)

            // setTimeOut
            // setTimeout(함수, 몇초 뒤에 실행 할 것인지(int))
            
            clock();
            function clock() {
                setTimeout(function() {
                    alert('test');
                }, 2000)
            }
            setTimeout(function() {
                alert('time');
            }, 5000);

        </script>
    </body>
</html>
