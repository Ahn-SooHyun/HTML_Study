<!DOCTYPE html> <!-- HTML5 문서 유형 선언 -->
<html lang="ko"> <!-- 문서의 주 언어를 한국어로 설정 -->
<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹 디자인을 위한 뷰포트 설정 -->
    <title>구구단 생성기</title> <!-- 웹 페이지 제목 설정 -->
    <style>
        * {
            box-sizing: border-box; /* 모든 요소의 박스 사이즈 계산 방법을 border-box로 설정 */
        }
        body {
            display: flex; /* 플렉스박스 모델 사용 */
            flex-direction: column; /* 요소들을 세로로 정렬 */
            justify-content: center; /* 주축(세로축)의 중앙에 요소들을 배치 */
            align-items: center; /* 교차축(가로축)의 중앙에 요소들을 배치 */
            height: 100vh; /* 뷰포트 높이의 100%를 사용 */
            margin: 0; /* 모든 마진 제거 */
            font-family: 'Arial', sans-serif; /* 폰트 설정 */
            background-color: #f4f4f4; /* 배경색 설정 */
            font-size: 16px; /* 기본 폰트 크기 설정 */
        }
        h1 {
            color: #333; /* 제목 색상 설정 */
            margin-bottom: 20px; /* 제목 아래 여백 설정 */
            font-size: 40px; /* 폰트 크기 설정 */
        }
        .input-container {
            display: flex; /* 플렉스박스 모델 사용 */
            align-items: center; /* 교차축의 중앙에 요소들을 배치 */
            gap: 10px; /* 요소들 사이의 간격 설정 */
            margin-bottom: 20px; /* 컨테이너 아래 여백 설정 */
        }
        input[type="button"] {
            padding: 10px 25px; /* 버튼 내부 여백 설정 */
            font-size: 20px; /* 폰트 크기 설정 */
            border-radius: 8px; /* 버튼의 모서리 둥글게 처리 */
            border: none; /* 테두리 제거 */
            background-color: #45a049; /* 배경 색상 설정 */
            color: white; /* 폰트 색상 설정 */
            cursor: pointer; /* 마우스 커서를 포인터로 설정 */
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* 배경색과 그림자에 대한 전환 효과 설정 */
        }
        input[type="button"]:hover {
            background-color: #39843c; /* 호버 시 배경색 변경 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); /* 호버 시 그림자 효과 추가 */
        }
        #result {
            margin-top: 20px; /* 상단 여백 설정 */
            padding: 20px; /* 내부 여백 설정 */
            background-color: #fff; /* 배경 색상 설정 */
            border-radius: 10px; /* 모서리 둥글게 처리 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 추가 */
            width: 90%; /* 너비 설정 */
            display: flex; /* 플렉스박스 모델 사용 */
            flex-wrap: wrap; /* 내용이 넘치면 다음 줄로 넘김 */
            justify-content: space-around; /* 요소들을 주축을 따라 균등하게 배치 */
        }
        .multiplication-set {
            width: calc(33.333% - 10px); /* 세트 당 너비 계산 (세 개씩 한 줄에 표시) */
            margin-bottom: 10px; /* 세트 아래 여백 설정 */
        }
        .multiplication-set-header {
            font-size: 20px; /* 헤더 폰트 크기 설정 */
            font-weight: bold; /* 글꼴 굵기 설정 */
            color: #444; /* 헤더 색상 설정 */
            padding: 5px; /* 헤더 내부 여백 설정 */
            text-align: center; /* 텍스트 중앙 정렬 */
            width: 100%; /* 너비 100% 설정 */
        }
        .multiplication {
            background-color: #e0e0e0; /* 배경색 설정 */
            padding: 5px; /* 내부 여백 설정 */
            border-radius: 5px; /* 모서리 둥글게 처리 */
            margin: 2px 0; /* 수직 여백 설정 */
            display: block; /* 블록 레벨 요소로 표시 */
        }
    </style>
</head>
<body>
    <h1>구구단 생성기</h1>
    <div class="input-container">
        <input type="button" value="생성" onclick="Create()"> <!-- 버튼 클릭 시 JavaScript 함수 호출 -->
    </div>
    <div id="result"></div> <!-- 결과를 표시할 컨테이너 -->

    <script>
        function Create() {
            let result = document.getElementById('result'); // 결과 표시 영역 선택
            result.innerHTML = ''; // 이전 결과 삭제
            for (let i = 1; i <= 9; i++) {
                let multiplicationSet = document.createElement('div'); // 구구단 세트를 위한 div 생성
                multiplicationSet.className = 'multiplication-set'; // 클래스 이름 할당
                let header = document.createElement('div'); // 헤더 div 생성
                header.className = 'multiplication-set-header'; // 클래스 이름 할당
                header.textContent = i + '단'; // 헤더 텍스트 설정
                multiplicationSet.appendChild(header); // 헤더를 세트에 추가
                for (let j = 1; j <= 9; j++) {
                    let multiplicationResult = document.createElement('div'); // 결과 div 생성
                    multiplicationResult.className = 'multiplication'; // 클래스 이름 할당
                    multiplicationResult.innerText = i + ' * ' + j + ' = ' + (i * j); // 계산 결과 텍스트 설정
                    multiplicationSet.appendChild(multiplicationResult); // 결과를 세트에 추가
                }
                result.appendChild(multiplicationSet); // 세트를 결과 영역에 추가
            }
        }
    </script>
</body>
</html>
