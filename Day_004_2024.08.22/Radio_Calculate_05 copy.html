<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1">
    <input type="radio" name="op" value="+" checked>+
    <input type="radio" name="op" value="-">-
    <input type="radio" name="op" value="*">*
    <input type="radio" name="op" value="/">/
    <input type="text" id="num2">
    <input type="button" onclick="result()" value="=">
    <input type="text" id="result">

    <script>
        let num1 = document.getElementById('num1');
        let ra = document.getElementsByName('op');
        let num2 = document.getElementById('num2');
        let value = document.getElementById('result');
        function result() {
            if(ra[0].checked){
                value.value = Number(num1.value) + Number(num2.value);
            }
            else if(ra[1].checked){
                value.value = Number(num1.value) - Number(num2.value);
            }
            else if(ra[2].checked){
                value.value = Number(num1.value) * Number(num2.value);
            }
            else if(ra[3].checked){
                value.value = Number(num1.value) / Number(num2.value);
            }
            
            
        }
    </script>
</body>
</html>
