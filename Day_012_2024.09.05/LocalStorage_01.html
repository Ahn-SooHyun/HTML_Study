<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Storage 시작</title>
    </head>

    <body>
        <input type="button" value="save"   onclick="save()">
        <input type="button" value="open"   onclick="load()">
        <input type="button" value="del"    onclick="del()">
        <input type="button" value="delall" onclick="delall()">
        <input type="button" value="move"   onclick="move()">

        <script>
            // localStorage. server에 저장하는 방식 X. 사용자 pc에 저장하는 방식
            // 내가 만든 사이트 외, 다른 곳에서 localStorage사용했을 경우 덮어 씌워질 가능성이 존재한다.
            // 1. naver에서  key값을 'user'로 'na10'을 저장.
            // 2. google에서 key값을 'user'로 'go20'으로 저장

            // naver에서 localStorage을 얻었을 때, 'na10'을 저장했지만 표시되는 것은 'ga20'이 표시

            // 영구적으로 데이터 보관하는 곳은 절대 X
            // DB에 대용량 데이터 1000만건을 불러옵니다. 한 페이지 이동할때마다 똑같은 데이터를 불러온다.
            // 똑같은 데이터는 또다시 부를 필요가 없다.
            // 또 다시 부르지 않기 위해 사용자 PC에 임시적으로 보관
            // 이 방식은 보통 js에서는 잘 사용하지 않습니다. (사람들이 잘 몰라서.)
            // react, vue 가 도입이되면서 이 기능이 뜨기 시작.
            // 페이지 불러오는 속도 향상
            // react의 특징은 처음 불러올때만 느리고 그 뒤로는 빠릅니다.

            // 이건 언제 삭제 되느냐.
            // 브라우저에서 사용자 쿠키 지우면 삭제.
            

            function save() {
                localStorage.setItem('key', 'value');
            }

            function load() {
                let test = localStorage.getItem('key');
                console.log(test);
            }

            function move() {
                location.href = 'LocationItem_02.html'
            }

            //내가 선택한 키만 삭제
            function del() {
                localStorage.removeItem('key');
            }

            //localStorage의 모든 키 삭제
            function delall() {
                localStorage.clear();
            }
        </script>
    </body>
</html>
